
				<h3 align="center">Registration Form</h3>

				<form method="post" action="register" name="registerfrm">

<table cellspacing="3px" cellpadding="5px" align="center">
	<tr>
		<td>Username : </td>
		<td><input id="username" type="text" required name="username" /></td>
	</tr>
	<tr>
		<td>Password : </td>
		<td><input id="pass" type="password" required name="password" onkeyup="passkeyup()" /></td>
	</tr>
	<tr>
		<td>Confirm Password : </td>
		<td><input id="cpass" type="password" required name="cpassword" enabled="false" /></td>
	</tr>
	<tr>
		<td>Email :</td>
		<td><input id="email" type="email" required name="email" /></td>
	</tr>
	<tr>
		<td>Confirm Email :</td>
		<td><input id="cemail" type="email" name="cemail" /></td>
	</tr>
	<tr>
		<td>Phone :</td>
		<td><input id="phone" type="text" name="phone" /></td>
	</tr>
	<tr>
		<td colspan="2" style="text-align:center;"><input type="submit" value="Register" />&nbsp;&nbsp;&nbsp;&nbsp;<input type="reset" /></td>
	</tr>
</table>
				</form>
